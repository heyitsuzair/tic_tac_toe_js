<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe - App</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe App</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0">
          <span class="box-text"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bl-0">
          <span class="box-text"></span>
        </div>
        <div class="box">
          <span class="box-text"></span>
        </div>
        <div class="box br-0">
          <span class="box-text"></span>
        </div>
        <div class="box bb-0 bl-0">
          <span class="box-text"></span>
        </div>
        <div class="box bb-0">
          <span class="box-text"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="box-text"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome To Tic Tac Toe - App</h1>
        <div class="turnInfo">
          <span class="info"> Turn For X </span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
